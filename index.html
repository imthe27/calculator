<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex items-center justify-center h-screen">
            <div class="object-center ">
            <div class="flex justify-center rounded-xl border">
                <p id="display" class="font-mono text-2xl">0</p>
            </div>
            <div class="grid grid-flow-col grid-rows-4 gap-6">
                <button id="7" class="numbers rounded-xl border"><span>7</span></button>
                <button id="4" class="numbers rounded-xl border"><span>4</span></button>
                <button id="1" class="numbers rounded-xl border"><span>1</span></button>
                <button id="." class="numbers rounded-xl border"><span>.</span></button>
                <button id="8" class="numbers rounded-xl border"><span>8</span></button>
                <button id="5" class="numbers rounded-xl border"><span>5</span></button>
                <button id="2" class="numbers rounded-xl border"><span>2</span></button>
                <button id="0" class="numbers rounded-xl border"><span>0</span></button>
                <button id="9" class="numbers rounded-xl border"><span>9</span></button>
                <button id="6" class="numbers rounded-xl border"><span>6</span></button>
                <button id="3" class="numbers rounded-xl border"><span>3</span></button>
                <button id="%" class="operators rounded-xl border"><span>%</span></button>
                <button id="/" class="operators rounded-xl border"><span>/</span></button>
                <button id="*" class="operators rounded-xl border"><span>X</span></button>
                <button id="-" class="operators rounded-xl border"><span>-</span></button>
                <button id="+" class="operators rounded-xl border"><span>+</span></button>
                <button id="back" class="rounded-xl border"><span>&#9003</span></button>
                <button id="clear" class="rounded-xl border"><span>C</span></button>
                <button id="res" class="row-span-2 rounded-xl border"><span>=</span></button>
            </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
